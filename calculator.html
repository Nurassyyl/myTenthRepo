<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./calculator.js" defer></script>
</head>
<body>
    <header class="header">
        <form id="form">
            <select id="select">
                <option selected disabled value="">Выберите тип объекта</option>
                <option value="">Пункт 1</option>
                <option value="">Пункт 2</option>
                <option value="">Пункт 3</option>
            </select>
            <input type="text" id="square" placeholder="Объщая площадь"> <br>
            <input type="text" id="count" placeholder="Количесвто помещений">
            <input type="text" id="term" placeholder="Срок исполнения (в днях)">
            <button type="submit" id="btn">Submit</button>
        </form>
    </header>
</body>
</html>
